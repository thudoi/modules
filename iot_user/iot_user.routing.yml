
iot_user.dashboard_controller_profile:
  path: '/account/profile'
  defaults:
    _controller: '\Drupal\iot_user\Controller\DashboardController::profile'
    _title: 'My Profile'
  requirements:
    _permission: 'access content'

iot_user.dashboard_controller_profile_callback:
  path: '/account/update/profile'
  defaults:
    _controller: '\Drupal\iot_user\Controller\DashboardController::profileCallback'
    _title: 'My Profile'
  requirements:
    _permission: 'access content'

